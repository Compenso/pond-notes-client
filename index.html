<!DOCTYPE html>
<html>

<head>
  <title>the Pond note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Welcome to the Pond!</h1>
  <h2 id='message'></h2>
  <div>
    <section>
      <form id='sign-up' class='createuser'>
        <button class='btn btn-primary' type='submit'>Sign Up</button>
        <input name="credentials[email]" type='text' placeholder='email' class='form-control'>
        <input name='credentials[password]' type='password' placeholder='password' class='form-control'>
        <input name='credentials[password_confirmation]' type='password' placeholder='confirm password' class='form-control'>
      </form>
    </section>

    <section>
      <form id='sign-in' class='login createuser'>
        <button class='btn btn-primary' type='submit'>Log In</button>
        <input name="credentials[email]" type='text' placeholder='email' class='form-control'>
        <input name='credentials[password]' type='password' placeholder='password' class='form-control'>
      </form>
    </section>

    <section>
      <form id='change-password' class='passwordchange createuser'>
        <button class='btn btn-primary' type='submit'>âˆ† Password</button>
        <input name='passwords[old]' type='password' placeholder='Old password' class='form-control'>
        <input name='passwords[new]' type='password' placeholder='New password' class='form-control'>
      </form>
    </section>

    <section>
      <button id='logout' class='btn btn-primary' type='submit'>Log Out</button>
    </section>
  </div>

  <div class='container'>
    <div class='row'>
      <div class='col-sm myboarder'>
        <h2>User Feed</h2>
      </div>

      <div class='col-sm myboarder'>
        <h2 id='global'>Global Feed</h2>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
          </div>
          <input type="text" class="form-control post-title" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>

        <!-- <div class="input-group mb-3">
            <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div> -->

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Write it down.</span>
          </div>
          <textarea class="form-control post-content" aria-label="With textarea"></textarea>
        </div>

        <div>
          <button type="button" class="btn btn-primary btn-lg post-button">Let's have it</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
